<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>

  <body>
    <div class="container">
      <div class="upper-content">
        <img src="images/logo.svg" />
        <p>We are launching <b>soon!</b></p>
        <span>Subscribe and get notified</span>
      </div>
      <div class="input-btn-container">
        <div class="container-input">
          <input type="text" class="input" placeholder="Your email adress..." />
          <p class="error-text">Please provide a valid email adress</p>
        </div>
        <button type="submit" class="btn">Notify me</button>
      </div>
      <img src="images/illustration-dashboard.png" class="dash" />

      <div class="social">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
      <div class="foot">
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
